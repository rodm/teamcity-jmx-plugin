
name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.adoc'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew --show-version -s build --no-daemon
